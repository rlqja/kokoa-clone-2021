<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dm's</title>
  </head>






  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:07</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    
    <main class="main-screen">
     <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="고양이.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">고양이</h4>
            <h6 class="user-component__subtitle">우리집 고양이 츄르를 좋아해</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>
      </div>
     </a> 
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="main.html">
            <i class="fas fa-home fa-2x"></i>
        </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="room.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="nav__ellipsis"></div>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id=no-mobile>
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
