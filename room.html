<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <title>My Room</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:07</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>


    
    <header class="screen-header">
      <h1 class="screen-header__title">My room</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <div class="header__ellipsis"></div>
      </div>
    </header>

    
    <main class="main-screen more-screen">
     
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="센터3.png"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                  <h4 class="user-component__title">Minnoi</h4>
                  <div class="user-component__subtitle-head">
                    <h6 class="user-component__subtitle">@DA DA!</h6>      
                    <i class="fas fa-info-circle"></i>
                  </div>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>

            <div class="icon-row">
             
             <div class="icon-row__icon"><i class="fas fa-id-badge"></i><span>프로필 편집</span></div>
             <div class="icon-row__icon"><i class="fas fa-user-circle"></i><span>팔로워</span></div>
             <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>팔로잉</span></div>
            </div> 

        <div class="more-suggestions">
            <h4 class="more-suggestions-title">스토리 하이라이트</h4>
            <h5 class="more-suggestions-title-2">좋아하는 스토리를 프로필에 보관하세요</h5>
            <div class="more-suggestions-title__icons">
                <div class="more-suggestions-title__icon">
                    <div class="more-suggestions__icon-image">
                     <i class="fas fa-plus"></i>
                    </div>
                     <span class="more-suggestions__icon-text">새로 만들기</span>
                </div>
                <div class="more-suggestions-title__icon">
                    
                </div>

            </div>
        </div>

        
          <div class="middle-box">
            <span class="middle-boxspan"><i class="fas fa-grip-horizontal fa-2x"></i></span>
            <span class="middle-boxspan"><i class="far fa-user-circle fa-2x"></i></span>
          </div>

          <div class="middle-pictures" >
            <img src="dool.png" alt="">
          </div>

        

    </main>


















    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
