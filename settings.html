<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
  </head>






  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:07</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        
        <i class="fas fa-bolt"></i>
      </div>
    </div>






    <div class="header alt-header">
        <div class="alt-header__column">
          <a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Setting</h1>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-cog fa-lg"></i>
        </div>
    </div>





    <main class="main-screen">
     
        
        <ul class="settings-list">
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-user-plus"></i>
                <span>친구 팔로우 및 초대</span>
              </div>
              <div class="settings__setting-columns"><i class="fas fa-chevron-right"></i></div>
            </li>

            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="far fa-bell"></i>
                <span>알림</span>
              </div>
              <div class="settings__setting-columns"><i class="fas fa-chevron-right"></i></div>
            </li>

            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-lock"></i>
                <span>개인정보 보호</span>
              </div>
              <div class="settings__setting-columns"><i class="fas fa-chevron-right"></i></div>
            </li>


            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-user-shield"></i>
                <span>보완</span>
              </div>
              <div class="settings__setting-columns"><i class="fas fa-chevron-right"></i></div>
            </li>


            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>개인정보 보호</span>
              </div>
              <div class="settings__setting-columns"><i class="fas fa-chevron-right"></i></div>
            </li>

        </ul>


    </main>


















    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="main.html">
            <i class="fas fa-home fa-2x"></i>
        </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="room.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
                <div class="nav__ellipsis"></div>
            </a>
          </li>
      </ul>
    </nav>



    <div id=no-mobile>
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
