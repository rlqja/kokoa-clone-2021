<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Out stargram</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:07</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <section id="boxking">
    <header class="welcome-header">
      <h1 class="welcome-header__title">Out stargram</h1>
      
    </header>
       <form action="main.html" method="get" id="login-form">
         <input name="username" type="email" placeholder="전화번호,사용자 이름 또는 이메일" />
         <input name="password" type="password" placeholder="비밀번호" minlength="10"/>
         <input type="submit" value="로그인" />
         <a href="#">비밀번호를 잊으셨나요?</a>

        </section>
         <div id="no-iD">
            <div><span>계정이 없으신가요?</span></div>
            <div><input type="submit" value="가입하기" /></div>
         </div>
       </form>


    <div id=no-mobile>
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
