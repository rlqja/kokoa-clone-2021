<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM</title>
  </head>






  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:07</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>






    <div class="header alt-header">
        <div class="alt-header__column ">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">_Cat_</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-phone-alt fa-lg"></i></span>
            <span><i class="fas fa-video fa-lg"></i></span>
        </div>
    </div>





    <main class="main-screen main-chat">
      <div class="chat__timestamp">
          어제, 오후 11:49

      </div>
      <div class="message-row">
        <img src="고양이.png">
        <div class="message-row__contnent">
          
          <div class="message__info">
            <span class="message__bubble">Chur</span>
            <span class="message__time">21:27</span>
          </div>
        </div>

      </div>

      <div class="message-row message-row--own">
        
        <div class="message-row__contnent">
          
          <div class="message__info">
            <span class="message__bubble">Yum</span>
            <span class="message__time">21:31</span>
          </div>
        </div>

      </div>



      
    </main>


    <form class="reply" >
      <div class="reply__column">
        <i class="fas fa-camera fa-2x"></i>
      </div>
      <div class="reply__column"> 
        <input type="text" placeholder="Write a message"/>
        <i class="fas fa-microphone fa-2x"></i>
        <i class="far fa-image fa-2x"></i>
        
      </div>

    </form>












    <div id=no-mobile>
      <span>Your screen is too big</span>
    </div>



    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
